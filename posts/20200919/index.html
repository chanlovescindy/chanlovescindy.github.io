  </div>

    <div class="container">
      <div class="content"><p>最近值得期待的事情，也就两件事了。一是等一个NVIDIA的最终回复，另一个是国庆我们的久别相遇。</p>
<p>我时常在想，怎么才能提高自己写作表达的能力，记录我们动人的回忆篇章。但后来想想，这似乎没有那么重要，因为我对你的情感，只言片语根本表达不了。</p>
<p>闲来无事的时候，我就会翻看手机相片，看我们的一年来一起留下的回忆，每每感慨万千的时候，脑海中就会浮现你可爱的面容。你的善良、单纯值得我用一生去珍惜。</p>
