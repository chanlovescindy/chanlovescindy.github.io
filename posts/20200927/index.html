    <h1 class="header__title">中秋博饼</h1>
  </div>
</header>

    <div class="container">
      <div class="content"><p>今天我们平板显示实验室组织博饼活动。我的陆辛迪可能不知道什么是“博饼”吧！</p>
<p>博饼是起源于闽南地区的一种中秋活动，通俗地讲，就是摇骰子，博好彩头，拿奖品。</p>
<p>每种不同的骰子组合对应不同的“段位”，最大的是状元，其次是榜眼，紧接着是探花，进士，举人，秀才。</p>
<p>今天你的哥哥手气很不好，也就得到了个秀才和举人的礼品————洗衣液和纸巾。我们的最高奖品是无线蓝牙耳机，抽奖这种事情，一直都与我无缘。</p>
<p>可能遇见你耗费了我所有的运气了吧。</p>
</div>
