<p>亲爱的陆辛迪</p>
<p>对我来说</p>
<p>没有你陪伴的这段青春时光</p>
<p>日子了无生趣</p>
<p>没有你陪伴的这段人生旅程</p>
<p>一切毫无意义</p>
<p>再回首</p>
<p>与你相爱是我做过的最轻松、最快乐的事</p>
<p>没有什么比你更重要</p>
<p>在我活着的每一天</p>
<p>我都会深深地感觉到</p>
<p>遇见你的那天</p>
<p>我就已经无法自拔地爱上你</p>
<p>今天我爱你</p>
<p>往后余生</p>
<p>也会继续爱你</p>
<p>I love you today</p>
<p>and I will love you to the rest of my life</p>
